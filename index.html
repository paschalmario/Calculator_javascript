<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="back">
        <div  id="input"></div>
        <div class="buttons">
            <button id="clear">clr</button>
            <button id="del_button">DEL</button>
            <button>%</button>
            <button class="operator">/</button>
        </div>
        <div class="buttons">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">*</button>
        </div>
        <div class="buttons">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">-</button>
        </div>
        <div class="buttons">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">+</button>
        </div>
        <div class="buttons">
            <button style="flex-grow: 1;" class="num">.</button>
            <button style="flex-grow: 1;" class="num">0</button>
            <button style="flex-grow: 8;  border-radius: 20px; background-color: #e2adcb" id="result" >=</button>
        </div>
    </div>
    <script src="/calculator/index.js"></script>
</body>
</html>
